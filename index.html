<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Arimo|Roboto+Mono|Rubik:300,400&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <title>Title</title>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top">
      <a class="navbar-brand p-0" href="#"><img src="https://media.giphy.com/media/2dcW4Hs1Py3Ejw2iKy/giphy.gif" alt="" srcset=""/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item mr-3 ml-3">
            <a class="nav-link" href="#">Acceuil</a>
          </li>
          <li class="nav-item mr-3 ml-3">
            <a class="nav-link" href="#">Réservation</a>
          </li>
          <li class="nav-item mr-3 ml-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="carousel-container">
      <div id="parallax">
        <div class="carousel-text-container">
          <h1>Vélo App</h1>
          <p class="mt-1">Réserver votre vélo en 3 cliques.</p>
          <div class="btn btn--shallow mt-3">Reserver</div>
        </div>
        <i id="prevBtn" class="fas fa-arrow-left"></i>
        <div id="pauseBtnContainer">
          <i id="pauseBtn" class="fas fa-pause"></i>
        </div>
        <i id="nextBtn" class="fas fa-arrow-right"></i>
        <div class="carousel-slide">
          <img class="img-fluid" src="images/img5.jpg" id="lastClone" alt="" />
          <img class="img-fluid" src="images/img1.jpg" alt="" />
          <img class="img-fluid" src="images/img2.jpg" alt="" />
          <img class="img-fluid" src="images/img3.jpg" alt="" />
          <img class="img-fluid" src="images/img4.jpg" alt="" />
          <img class="img-fluid" src="images/img5.jpg" alt="" />
          <img class="img-fluid" src="images/img1.jpg" id="firstClone" alt="" />
        </div>
      </div>
    </div>

    <div class="map-container container-fluid">
      <div class="row search-container">
        <div class="map-container col-sm-7 mt-3 mb-3 pt-2 pb-2">
          <div class="map-wrapper"><div id="mapid"></div></div>
        </div>
        <div class="booking-container col-sm-5">
          <div class="row">
            <div class="col-md-12">
              <div class="main__input-container">
                <input type="text" id="search" class="main__input" placeholder="Entrer une ville..." />
                <span>
                  <a class="btn btn--shallow slide searchButton">Chercher</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <canvas class="mt-5 mb-5" id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 timer-container">
      <div id="timer" class="display-timer">00:00</div>
      <div id="timer" class="display-end_time"></div>
    </div>
    <footer id="sticky-footer" class="py-4 text-white-50">
      <div class="container text-center">
        <small>App Vélo &copy; galaxysurfing.com</small>
      </div>
    </footer>

    <script src="test2.js"></script>
    <script src="app.js"></script>
    <script src="leaflet.js"></script>
    <script src="timer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
