<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Abel|Arimo|Roboto+Mono|Rubik:300,400&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <title>AppVélo</title>
        <link rel="icon" href="https://media.giphy.com/media/2dcW4Hs1Py3Ejw2iKy/giphy.gif" type="image/png" />
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top">
            <a class="navbar-brand p-0" href="#"
                ><img src="https://media.giphy.com/media/2dcW4Hs1Py3Ejw2iKy/giphy.gif" alt="" srcset=""
            /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3 ml-3">
                        <a class="nav-link" href="#">Acceuil</a>
                    </li>
                    <li class="nav-item mr-3 ml-3">
                        <a class="nav-link" href="#">Réservation</a>
                    </li>
                    <li class="nav-item mr-3 ml-3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="carousel-container">
            <div id="parallax">
                <div class="carousel-text-container">
                    <h1>Vélo App</h1>
                    <p class="mt-1">Réserver votre vélo en 3 cliques.</p>
                    <div><a id="homeBtn" href="#mapid" class="btn btn--shallow slide mt-3">Réserver</a></div>
                </div>
                <div></div>

                <i id="prevBtn" class="fas fa-arrow-left"></i>
                <div id="pauseBtnContainer">
                    <i id="pauseBtn" class="">Pause</i>
                    <i id="pauseIcon"></i>
                </div>
                <i id="nextBtn" class="fas fa-arrow-right"></i>
                <div class="carousel-slide">
                    <img class="img-fluid" src="images/img3.jpg" id="lastClone" alt="" />
                    <img class="img-fluid" src="images/img3.jpg" alt="" />
                    <img class="img-fluid" src="images/img_reser_steps.jpg" alt="" />
                    <img class="img-fluid" src="images/img2.jpg" alt="" />
                    <img class="img-fluid" src="images/img4.jpg" alt="" />
                    <img class="img-fluid" src="images/img3.jpg" id="firstClone" alt="" />
                </div>
            </div>
        </div>

        <div class="map-container container-fluid">
            <h2 id="mainSectionTitle">Choisissez une station</h2>
            <hr class="mb-4" />
            <div class="row search-container">
                <div class="map-container col-md-7 col-sm-12 mt-3 mb-3 pt-2 pb-2">
                    <div id="mapBox">
                        <div id="mapid"></div>
                    </div>
                </div>
                <div class="booking-container col-md-5 col-sm-12">
                    <div class="booking-wrapper mt-3 mb-3 pt-2 pb-2">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="main__input-container">
                                    <div class="main__input-container-child">
                                        <!--
                                        <div class="search_city_box d-flex flex-column align-items-center">
                                            <input
                                                type="text"
                                                id="cityNameInp"
                                                class="main__input"
                                                name="city"
                                                value=""
                                                placeholder="Entrer une ville..."
                                            />
                                            <span>
                                                <a id="searchBtn" class="btn btn--shallow slide searchButton mt-3"
                                                    >Chercher</a
                                                >
                                            </span>
                                        </div>
                                    -->

                                        <ul id="information_fields" class="mt-3 mb-2"></ul>
                                        <div class="booking_fields">
                                            <input
                                                type="text"
                                                id="inputName"
                                                class="main__input mb-4"
                                                name="user_name"
                                                placeholder="Entrer votre prénom"
                                            />
                                            <input
                                                type="text"
                                                id="inputSurname"
                                                class="main__input"
                                                name="user_surname"
                                                placeholder="Entrer votre nom"
                                            />
                                            <span id="nameLengthWarning"></span>
                                            <span id="canvasIsDisplayedWarning"></span>

                                            <div>
                                                <a id="inputValidation" class="btn--booking">Continuer</a>
                                            </div>
                                            <div>
                                                <img
                                                    id="arrowYellow"
                                                    class="mt-5"
                                                    src="https://media.giphy.com/media/JSuqw9dtapJhEyC33d/giphy.gif"
                                                    alt=""
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="main__input-container-child2">
                                        <p class="choose_station">
                                            Choisissez une station<br />
                                            sur la carte.
                                        </p>
                                        <div class="resa_already_done">
                                            <p>Une réservation est deja en cours.<br />Voulez vous l'annuler ?</p>
                                            <p><button class="btn--booking" id="cancelResa">Annuler</button></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="canvasDiv">
                    <span class="canvasSignatureWarning mb-4"></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="col-md-12 timer-container">
            <div class="booking_info_on_timer">
                <span class="address_field_timer">
                    <span class="adress_timer"></span>
                </span>
                <div class="name_field_timer"></div>
            </div>

            <div id="timer" class="name_field_timer"></div>
            <div class="display-timer"></div>
            <div class="display-end_time"></div>
        </div>

        <footer id="sticky-footer" class="py-4 text-white-50">
            <div class="container text-center">
                <small>App Vélo &copy; galaxysurfing.com</small>
            </div>
        </footer>

        <!-- <script src="JCDecauxAPI.js"></script> -->
        <script src="JcDecauxData.js"></script>
        <script src="leafletMap.js"></script>
        <script src="canvas.js"></script>
        <script src="slider.js"></script>
        <script src="Timer.js"></script>
        <script src="localStorage.js"></script>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
